<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Bienvenido al Blog elRinconDeLectura</h1>
<h2>Aquí podrás encontrar todos los artículos de nuestros usuarios</h2>
<div class="container">
  <div class="row" th:each="articulo:${listaArticulos}">
    <div class="col col-8" th:text="${articulo.titulo}">
      Título del artículo
      <a th:href=" '/detalle/' + ${articulo.id}" th:text="${articulo.titulo}"></a>
    </div>
    <div class="col col-2" th:text="${articulo.fecha}">
    </div>
    <div class="col col-2">
      <a th:href=" '/detalle/' + ${articulo.id}">Ampliar</a>
    </div>
  </div>
</div>

<div>Crea tu propio Artículo</div>


<div class="col col-2">
  <a th:href=" '/crud/articulos/altas'">Crea tu propio Artículo</a>
</div>

<div class="col col-2">
  <a th:href=" '/crud/articulos'">Edita tus Artículos - Formulario de Edición de Articulos (CRUD)</a>
</div>

</body>
</html>
