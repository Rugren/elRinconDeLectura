          crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Blog elRinconDeLectura (Formulario Articulos) | </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Registrarse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>

<h1>Formulario de artículos</h1>


    <!-- Con 0 y null es lo mismo -->
<form th:action="@{${articulo.id != 0 ? '/crud/articulos/modificar/submit' : '/crud/articulos/altas/submit'}}" th:method="post" enctype="multipart/form-data" th:object="${articulo}">
<!-- <form th:action="@{${articulo.id != null ? '/crud/articulos/modificar/submit' : '/crud/articulos/altas/submit'}}" th:method="post" enctype="multipart/form-data" th:object="${articulo}"> -->
    <!-- <div class="contenedorFormularioArticulos"> div contenedorFormularioArticulos del formulario añadido, para que nos coja un margen para t0do -->

        <!-- <div class="contenidoFormularioArticulos" p-5 10px>  div del contenidoFormularioArticulos (no funcionaba el padding-5 y 10 px-->
    <div class="mb-3">
        <label for="id" class="form-label">Id</label>
        <input type="number" class="form-control" id="id" name="id" th:field="*{id}" disabled>
    </div>
    <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" name="titulo" th:field="*{titulo}">
    </div>
    <div class="mb-3">
        <label for="contenido" class="form-label">Contenido</label>
        <textarea class="form-control" id="contenido" name="contenido" rows="10" th:field="*{contenido}"></textarea>
    </div>
    <!--<div class="mb-3">
        <label for="imagen" class="form-label">Imagen</label>
        <input type="file" class="form-control" id="imagen" name="imagen">
    </div>-->
    <div class="mb-3">
        <label for="categoria" class="form-label">Categoría</label>
        <input type="text" class="form-control" id="categoria" th:field="*{categoria}">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="/index" class="btn btn-primary">Volver al inicio</a>

        <!-- </div> fin del div del contenidoFormularioArticulos -->
    <!-- </div> fin del div contenedorFormularioArticulos del formulario añadido, para que nos coja un margen para t0do -->

</form>

<!-- no va ni con "/", ni con "/index", ni con "/index/"

    <a th:href="/">Volver al inicio</a>
</div>
-->

</body>
</html>
