<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Blog elRinconDeLectura (Panel de Inicio de Sesión)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Blog elRinconDeLectura (Panel de Inicio de Sesión) </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Correo electrónico y contraseña no válidos.</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">Has sido desconectado con éxito.</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Formulario de inicio de sesión</h3>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            th:action="@{/login}"
                            class="form-horizontal"
                            role="form"
                    >
                        <div class="mb-3">
                            <label for="username" class="control-label">Correo electrónico *</label>
                            <input type="text"
                                   id="username"
                                   name="username"
                                   class="form-control"
                                   placeholder="Escriba su Email aquí"
                            />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="control-label">Contraseña *</label>
                            <input type="password"
                                   id="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="Introduce tu Contraseña"
                            />
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Acceder</button>
                            <span> ¿Aún no estás registrado?
                            <a th:href="@{/register}"> Regístrese/Registrate aquí</a>
                        </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<br/>
<div class="row justify-content-center">
    <div class="col-md-6">
        <a th:href="@{/index}" class="btn btn-primary d-block mx-auto">Volver al Inicio del Blog elRinconDeLectura</a>
    </div>
</div>

</body>
</html>
