<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div class="container">
        <table>
            <tr>
                <th>Id</th><th>Título</th><th>Modificar</th><th>Eliminar</th>
            </tr>
            <tr th:each="articulo:${listaArticulos}">
                <td th:text="${articulo.id}"></td>
                <td th:text="${articulo.titulo}"></td>
                <td> <a th:href="'/crud/articulos/modificar/' + ${articulo.id}">Modificar</a></td>
                <td> <a th:href="'/crud/articulos/eliminar/' + ${articulo.id}">Eliminar</a></td>
            </tr>
        </table>

        <a href="/crud/articulos/altas" class="btn btn-primary">Altas artículos</a>

        <a href="/index" class="btn btn-primary">Volver al inicio</a>
    </div>

    <!-- no va ni con "/", ni con "/index", ni con "/index/"
    <div class="col col-2">
        <a th:href="/">Volver al inicio</a>
    </div>
    -->

</body>
</html>
