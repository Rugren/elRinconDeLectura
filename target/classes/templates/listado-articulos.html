<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Listado Artículos</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Blog elRinconDeLectura (Listado Artículos - CRUD) | </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Registrarse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>

    <div class="container">
        <table>
            <tr>
                <th>Id</th><th>Título</th><th>Modificar</th><th>Eliminar</th>
            </tr>
            <tr th:each="articulo:${listaArticulos}">
                <td th:text="${articulo.id}"></td>
                <td th:text="${articulo.titulo}"></td>
                <td> <a th:href="'/crud/articulos/modificar/' + ${articulo.id}">Modificar</a></td>
                <td> <a th:href="'/crud/articulos/eliminar/' + ${articulo.id}">Eliminar</a></td>
            </tr>
        </table>

        <a href="/crud/articulos/altas" class="btn btn-primary">Altas artículos</a>

        <a href="/index" class="btn btn-primary">Volver al inicio</a>
    </div>

    <!-- no va ni con "/", ni con "/index", ni con "/index/"
    <div class="col col-2">
        <a th:href="/">Volver al inicio</a>
    </div>
    -->

</body>
</html>
